{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Patilcraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root { --navy: #1a2a6c; --accent: #f39c12; }
        body { background-color: #f4f7fe; font-family: 'Segoe UI', sans-serif; }
        .contact-box { background: white; border-radius: 30px; padding: 50px; box-shadow: 0 20px 40px rgba(26, 42, 108, 0.1); border: 1px solid #e2e8f0; }
        .form-control { border-radius: 12px; padding: 12px; border: 1px solid #e2e8f0; margin-bottom: 15px; }
        .btn-send { background: var(--navy); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 700; transition: 0.3s; }
        .btn-send:hover { background: var(--accent); transform: translateY(-3px); }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="contact-box">
                    <div class="text-center mb-5">
                        <a href="/"><img src="{% static 'image/logo.png' %}" style="height: 40px; margin-bottom: 20px;"></a>
                        <h2 class="fw-bold" style="color: var(--navy);">Contact Patilcraft Support</h2>
                        <p class="text-muted">Have a question? We're here to help.</p>
                    </div>

                    {% if success %}
                    <div class="alert alert-success border-0 rounded-4 p-3 text-center mb-4">
                        <i class="bi bi-check-circle-fill me-2"></i> Message sent! We will get back to you soon.
                    </div>
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                        <input type="text" name="subject" class="form-control" placeholder="Subject" required>
                        <textarea name="message" class="form-control" rows="5" placeholder="Describe your issue..." required></textarea>
                        <button type="submit" class="btn-send">Send Message <i class="bi bi-send-fill ms-2"></i></button>
                    </form>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="text-decoration-none text-muted small"><i class="bi bi-arrow-left"></i> Back to Shopping</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
